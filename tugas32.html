<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="namadepan" value="Nama Depan" /> <br />
        <input type="text" id="namabelakang" value="Nama Belakang" /> <br />
        <input type="text" id="hobi" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="jalanScript()">Jalan</button>
        
        <script>
           function jalanScript() {
              let depan = document.getElementById("namadepan");
              
              let belakang = document.getElementById("namabelakang");
              
              let hobi = document.getElementById("hobi");
              
              console.log(depan);
              console.log(belakang);
              console.log(hobi);
           }
        </script>
   
 </body>
</html>
